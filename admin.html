<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itry - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #1a0933, #3b1a66, #2e1a4d);
            min-height: 100vh;
            color: white;
            padding: 40px;
        }

        h1 {
            font-size: 3.5em;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glow 2s ease-in-out infinite alternate;
            background: linear-gradient(45deg, #ff5733, #33caff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        #auth-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2e1a4d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            text-align: center;
            z-index: 1000;
        }

        #auth-panel input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            background: #1a0933;
            border: 1px solid #33caff;
            color: white;
            border-radius: 5px;
        }

        #auth-panel button {
            padding: 10px 20px;
            background: #ff5733;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .requests-container {
            margin-top: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            display: none;
        }

        .request-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            position: relative;
        }

        .request-item p {
            margin: 5px 0;
        }

        .request-item span {
            color: #33caff;
        }

        .status {
            color: #ff5733;
            cursor: pointer;
            display: inline-block;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .status:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .status-options {
            display: none;
            position: absolute;
            background: #2e1a4d;
            border: 1px solid #33caff;
            border-radius: 5px;
            padding: 5px;
            z-index: 100;
        }

        .status-options div {
            padding: 5px;
            cursor: pointer;
            color: white;
        }

        .status-options div:hover {
            background: #ff5733;
        }

        .console-container {
            margin-top: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .console-input {
            width: 100%;
            padding: 10px;
            background: #1a0933;
            border: 1px solid #33caff;
            color: white;
            border-radius: 5px;
            font-family: 'Roboto Mono', monospace;
            margin-bottom: 10px;
        }

        .console-output {
            max-height: 200px;
            overflow-y: auto;
            background: #1a0933;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #33caff;
        }

        .console-output p {
            margin: 5px 0;
            color: #33caff;
        }

        .notification-bell {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #33caff;
            display: none;
        }

        .notification-bell:hover {
            color: #ff5733;
        }

        .notification-bell::after {
            content: attr(data-count);
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff5733;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            display: none;
        }

        .notification-bell.has-notifications::after {
            display: block;
        }

        .notification-list {
            display: none;
            position: fixed;
            top: 50px;
            right: 20px;
            background: #2e1a4d;
            border: 1px solid #33caff;
            border-radius: 5px;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            width: 300px;
            z-index: 1000;
        }

        .notification-item {
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 5px;
        }

        .notification-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff5733, 0 0 30px #33caff; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff5733, 0 0 40px #33caff; }
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
    </style>
</head>
<body>
    <h1>Itry - Admin Panel</h1>
    <div id="auth-panel">
        <h3>–í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h3>
        <input type="text" id="login-input" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="password-input" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="checkAuth()">–í–æ–π—Ç–∏</button>
    </div>
    <div class="notification-bell" id="notification-bell" data-count="0">üîî</div>
    <div class="notification-list" id="notification-list"></div>
    <div class="requests-container" id="requests-container"></div>
    <div class="console-container" id="console-container">
        <h3>–ö–æ–Ω—Å–æ–ª—å</h3>
        <input type="text" class="console-input" id="console-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É (–Ω–∞–ø—Ä–∏–º–µ—Ä, /listusers, /statement clear, /statement delete <id>)">
        <div class="console-output" id="console-output"></div>
    </div>

    <script>
        function checkAuth() {
            const login = document.getElementById('login-input').value.trim();
            const password = document.getElementById('password-input').value.trim();

            if (!login || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.login === login && user.password === password);

            if (!user) {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å!');
                return;
            }

            if (user.role !== 'admin') {
                alert('–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –¥–ª—è –≤—Ö–æ–¥–∞ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å! –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É.');
                return;
            }

            sessionStorage.setItem('adminAccess', 'true');
            localStorage.setItem('currentUser', login);
            localStorage.setItem('currentUserRole', user.role);
            document.getElementById('auth-panel').style.display = 'none';
            document.getElementById('requests-container').style.display = 'block';
            document.getElementById('console-container').style.display = 'block';
            document.getElementById('notification-bell').style.display = 'block';
            loadRequests();
            checkForNewRequests();
        }

        function loadRequests() {
            const requests = JSON.parse(localStorage.getItem('requests')) || [];
            const container = document.getElementById('requests-container');
            container.innerHTML = '';

            if (requests.length === 0) {
                container.innerHTML = '<p>–ó–∞—è–≤–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç</p>';
                return;
            }

            requests.forEach((request, index) => {
                const requestItem = document.createElement('div');
                requestItem.className = 'request-item';
                requestItem.innerHTML = `
                    <p><span>ID:</span> ${index}</p>
                    <p><span>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</span> ${request.login || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                    <p><span>–†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π:</span> ${request.repoName || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                    <p><span>URL:</span> ${request.repoUrl || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                    <p><span>–ò–º—è —Ñ–∞–π–ª–∞:</span> ${request.filename || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                    <p><span>–¢–µ–≥:</span> ${request.tag || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                    <p><span>–°—Å—ã–ª–∫–∞ –Ω–∞ —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ:</span> ${request.downloadUrl || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                    <p><span>–û–ø–∏—Å–∞–Ω–∏–µ:</span> ${request.text || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                    <p><span>–û—Ç–¥–µ–ª:</span> ${request.department || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                    <p><span>–î–∞—Ç–∞:</span> ${request.date ? new Date(request.date).toLocaleString() : '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                    <p><span>–°—Ç–∞—Ç—É—Å:</span> <span class="status" data-index="${index}">${request.status || 'pending'}</span></p>
                    <div class="status-options" id="status-options-${index}">
                        <div onclick="approveRequest(${index})">–û–¥–æ–±—Ä–µ–Ω–æ</div>
                        <div onclick="rejectRequest(${index})">–û—Ç–∫–ª–æ–Ω–µ–Ω–æ</div>
                    </div>
                `;

                container.appendChild(requestItem);
            });

            document.querySelectorAll('.status').forEach(status => {
                status.addEventListener('click', function() {
                    const index = this.dataset.index;
                    const options = document.getElementById(`status-options-${index}`);
                    options.style.display = options.style.display === 'block' ? 'none' : 'block';
                });
            });

            document.addEventListener('click', function(e) {
                if (!e.target.classList.contains('status')) {
                    document.querySelectorAll('.status-options').forEach(options => {
                        options.style.display = 'none';
                    });
                }
            });
        }

        function addUserNotification(username, message) {
            let userNotifications = JSON.parse(localStorage.getItem(`notifications_${username}`)) || [];
            userNotifications.push({ message, date: new Date().toISOString() });
            localStorage.setItem(`notifications_${username}`, JSON.stringify(userNotifications));
        }

        function approveRequest(index) {
            let requests = JSON.parse(localStorage.getItem('requests')) || [];
            const request = requests[index];
            request.status = 'approved';
            requests[index] = request;
            localStorage.setItem('requests', JSON.stringify(requests));

            let approvedRepos = JSON.parse(localStorage.getItem('approvedRepos')) || [];
            let userExists = approvedRepos.find(user => user.nickname === request.login);
            if (!userExists) {
                approvedRepos.push({ nickname: request.login, repos: [] });
                userExists = approvedRepos.find(user => user.nickname === request.login);
            }
            userExists.repos.push({
                name: request.repoName,
                downloadUrl: request.downloadUrl,
                filename: request.filename,
                tag: request.tag
            });
            localStorage.setItem('approvedRepos', JSON.stringify(approvedRepos));

            logToConsole(`–ó–∞—è–≤–∫–∞ ${index} –æ–¥–æ–±—Ä–µ–Ω–∞! –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π –¥–æ–±–∞–≤–ª–µ–Ω.`);
            addNotification(`–ó–∞—è–≤–∫–∞ ${index} –æ—Ç ${request.login} –æ–¥–æ–±—Ä–µ–Ω–∞.`);

            // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
            addUserNotification(request.login, `–í–∞—à–∞ –∑–∞—è–≤–∫–∞ "${request.repoName}" (ID: ${index}) –±—ã–ª–∞ –æ–¥–æ–±—Ä–µ–Ω–∞.`);

            loadRequests();
        }

        function rejectRequest(index) {
            let requests = JSON.parse(localStorage.getItem('requests')) || [];
            const request = requests[index];
            request.status = 'rejected';
            requests[index] = request;
            localStorage.setItem('requests', JSON.stringify(requests));

            logToConsole(`–ó–∞—è–≤–∫–∞ ${index} –æ—Ç–∫–ª–æ–Ω–µ–Ω–∞.`);
            addNotification(`–ó–∞—è–≤–∫–∞ ${index} –æ—Ç ${request.login} –æ—Ç–∫–ª–æ–Ω–µ–Ω–∞.`);

            // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
            addUserNotification(request.login, `–í–∞—à–∞ –∑–∞—è–≤–∫–∞ "${request.repoName}" (ID: ${index}) –±—ã–ª–∞ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∞.`);

            loadRequests();
        }

        function deleteRequest(index) {
            let requests = JSON.parse(localStorage.getItem('requests')) || [];
            if (isNaN(index) || index < 0 || index >= requests.length) {
                logToConsole(`–ó–∞—è–≤–∫–∞ —Å ID ${index} –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!`);
                return;
            }
            const deletedRequest = requests.splice(index, 1)[0];
            localStorage.setItem('requests', JSON.stringify(requests));

            logToConsole(`–ó–∞—è–≤–∫–∞ ${index} —É–¥–∞–ª–µ–Ω–∞.`);
            addNotification(`–ó–∞—è–≤–∫–∞ ${index} –æ—Ç ${deletedRequest.login} —É–¥–∞–ª–µ–Ω–∞.`);

            // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
            addUserNotification(deletedRequest.login, `–í–∞—à–∞ –∑–∞—è–≤–∫–∞ "${deletedRequest.repoName}" (ID: ${index}) –±—ã–ª–∞ —É–¥–∞–ª–µ–Ω–∞.`);

            loadRequests();
        }

        function clearRequests() {
            let requests = JSON.parse(localStorage.getItem('requests')) || [];
            const deletedRequests = [...requests];
            localStorage.setItem('requests', JSON.stringify([]));

            logToConsole('–í—Å–µ –∑–∞—è–≤–∫–∏ —É–¥–∞–ª–µ–Ω—ã.');
            addNotification('–í—Å–µ –∑–∞—è–≤–∫–∏ —É–¥–∞–ª–µ–Ω—ã.');

            // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º
            deletedRequests.forEach((request, index) => {
                addUserNotification(request.login, `–í–∞—à–∞ –∑–∞—è–≤–∫–∞ "${request.repoName}" (ID: ${index}) –±—ã–ª–∞ —É–¥–∞–ª–µ–Ω–∞ (–æ—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö –∑–∞—è–≤–æ–∫).`);
            });

            loadRequests();
        }

        function listUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.length === 0) {
                logToConsole('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –Ω–µ—Ç.');
                return;
            }
            logToConsole('–°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:');
            users.forEach(user => {
                logToConsole(`- ${user.login} (—Ä–æ–ª—å: ${user.role})`);
            });
        }

        function logToConsole(message) {
            const consoleOutput = document.getElementById('console-output');
            const logEntry = document.createElement('p');
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleOutput.appendChild(logEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        function grantRole(username, role) {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.login === username);

            if (!user) {
                logToConsole(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${username} –Ω–µ –Ω–∞–π–¥–µ–Ω!`);
                return;
            }

            if (role !== 'admin' && role !== 'user') {
                logToConsole('–ù–µ–≤–µ—Ä–Ω–∞—è —Ä–æ–ª—å! –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ admin –∏–ª–∏ user.');
                return;
            }

            user.role = role;
            localStorage.setItem('users', JSON.stringify(users));
            logToConsole(`–†–æ–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ${username} –∏–∑–º–µ–Ω–µ–Ω–∞ –Ω–∞ ${role}.`);

            const currentUser = localStorage.getItem('currentUser');
            if (currentUser === username) {
                localStorage.setItem('currentUserRole', role);
                if (role !== 'admin') {
                    sessionStorage.removeItem('adminAccess');
                    window.location.href = 'repository.html';
                }
            }
        }

        document.getElementById('console-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = this.value.trim();
                this.value = '';

                const parts = command.split(' ');

                if (parts[0] === '/listusers') {
                    listUsers();
                    return;
                }

                if (parts[0] === '/grant') {
                    if (parts.length !== 3) {
                        logToConsole('–ù–µ–≤–µ—Ä–Ω–∞—è –∫–æ–º–∞–Ω–¥–∞! –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ: /grant <user> admin/user');
                        return;
                    }
                    const username = parts[1];
                    const role = parts[2].toLowerCase();
                    grantRole(username, role);
                    return;
                }

                if (parts[0] === '/statement') {
                    if (parts.length < 2) {
                        logToConsole('–ù–µ–≤–µ—Ä–Ω–∞—è –∫–æ–º–∞–Ω–¥–∞! –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ: /statement clear, /statement delete <id>, –∏–ª–∏ statement <id> true/false');
                        return;
                    }

                    const action = parts[1].toLowerCase();

                    if (action === 'clear') {
                        clearRequests();
                        return;
                    }

                    if (action === 'delete') {
                        if (parts.length !== 3) {
                            logToConsole('–ù–µ–≤–µ—Ä–Ω–∞—è –∫–æ–º–∞–Ω–¥–∞! –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ: /statement delete <id>');
                            return;
                        }
                        const id = parseInt(parts[2]);
                        deleteRequest(id);
                        return;
                    }

                    if (parts.length !== 3) {
                        logToConsole('–ù–µ–≤–µ—Ä–Ω–∞—è –∫–æ–º–∞–Ω–¥–∞! –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ: statement <id> true/false');
                        return;
                    }

                    const id = parseInt(parts[1]);
                    const actionValue = parts[2].toLowerCase();

                    const requests = JSON.parse(localStorage.getItem('requests')) || [];
                    if (isNaN(id) || id < 0 || id >= requests.length) {
                        logToConsole(`–ó–∞—è–≤–∫–∞ —Å ID ${id} –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!`);
                        return;
                    }

                    if (actionValue === 'true') {
                        approveRequest(id);
                    } else if (actionValue === 'false') {
                        rejectRequest(id);
                    } else {
                        logToConsole('–ù–µ–≤–µ—Ä–Ω–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ! –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ true –∏–ª–∏ false.');
                    }
                    return;
                }

                logToConsole('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –∫–æ–º–∞–Ω–¥–∞! –î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã: /listusers, /grant <user> admin/user, /statement clear, /statement delete <id>, statement <id> true/false');
            }
        });

        function addNotification(message) {
            let notifications = JSON.parse(localStorage.getItem('notifications')) || [];
            notifications.push({ message, date: new Date().toISOString() });
            localStorage.setItem('notifications', JSON.stringify(notifications));
            updateNotificationBell();
        }

        function updateNotificationBell() {
            const notifications = JSON.parse(localStorage.getItem('notifications')) || [];
            const bell = document.getElementById('notification-bell');
            bell.setAttribute('data-count', notifications.length);
            if (notifications.length > 0) {
                bell.classList.add('has-notifications');
            } else {
                bell.classList.remove('has-notifications');
            }

            const notificationList = document.getElementById('notification-list');
            notificationList.innerHTML = '';
            notifications.forEach((notif, index) => {
                const notifItem = document.createElement('div');
                notifItem.className = 'notification-item';
                notifItem.innerHTML = `
                    <p>${notif.message}</p>
                    <p style="font-size: 0.8em; color: #aaa;">${new Date(notif.date).toLocaleString()}</p>
                `;
                notificationList.appendChild(notifItem);
            });
        }

        document.getElementById('notification-bell').addEventListener('click', function() {
            const notificationList = document.getElementById('notification-list');
            notificationList.style.display = notificationList.style.display === 'block' ? 'none' : 'block';
            if (notificationList.style.display === 'block') {
                localStorage.setItem('notifications', JSON.stringify([]));
                updateNotificationBell();
            }
        });

        let lastRequestCount = 0;
        function checkForNewRequests() {
            const requests = JSON.parse(localStorage.getItem('requests')) || [];
            if (requests.length > lastRequestCount) {
                const newRequests = requests.slice(lastRequestCount);
                newRequests.forEach((request, index) => {
                    addNotification(`–ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞ ${lastRequestCount + index} –æ—Ç ${request.login}`);
                });
            }
            lastRequestCount = requests.length;
            setTimeout(checkForNewRequests, 5000);
        }

        window.onload = function() {
            const currentUser = localStorage.getItem('currentUser');
            const currentRole = localStorage.getItem('currentUserRole');

            if (!currentUser || currentRole !== 'admin') {
                window.location.href = 'repository.html';
                return;
            }

            if (sessionStorage.getItem('adminAccess') === 'true') {
                document.getElementById('auth-panel').style.display = 'none';
                document.getElementById('requests-container').style.display = 'block';
                document.getElementById('console-container').style.display = 'block';
                document.getElementById('notification-bell').style.display = 'block';
                loadRequests();
                checkForNewRequests();
            } else {
                document.getElementById('auth-panel').style.display = 'block';
                document.getElementById('requests-container').style.display = 'none';
                document.getElementById('console-container').style.display = 'none';
                document.getElementById('notification-bell').style.display = 'none';
            }
        };
    </script>
</body>
