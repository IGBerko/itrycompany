<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itry - Repository</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #1a0933, #3b1a66, #2e1a4d);
            min-height: 100vh;
            color: white;
            padding: 40px;
        }

        h1 {
            font-size: 3.5em;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glow 2s ease-in-out infinite alternate;
            background: linear-gradient(45deg, #ff5733, #33caff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .search-container {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }

        #search-input {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            background: #1a0933;
            border: 1px solid #33caff;
            color: white;
            border-radius: 5px;
            font-family: 'Roboto Mono', monospace;
        }

        .repo-container {
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .user-folder {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .user-folder:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .user-folder h2 {
            color: #33caff;
            font-size: 1.5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-folder h2::after {
            content: '▼';
            font-size: 0.8em;
        }

        .user-folder.active h2::after {
            content: '▲';
        }

        .repo-list {
            display: none;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin-top: 10px;
        }

        .repo-item {
            margin-bottom: 15px;
        }

        .repo-item h3 {
            color: #ff5733;
            font-size: 1.2em;
        }

        .release-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .release-item a {
            color: #33caff;
            text-decoration: none;
            font-weight: bold;
        }

        .forum-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff5733;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        #request-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2e1a4d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            width: 300px;
        }

        #request-modal input,
        #request-modal textarea {
            width: 100%;
            background: #1a0933;
            border: 1px solid #33caff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #request-modal textarea {
            height: 100px;
        }

        #request-modal select {
            width: 100%;
            padding: 10px;
            background: #1a0933;
            border: 1px solid #33caff;
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #request-modal button {
            padding: 10px 20px;
            background: #ff5733;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff5733, 0 0 30px #33caff; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff5733, 0 0 40px #33caff; }
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
    </style>
</head>
<body>
    <h1>Itry - Repository</h1>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Поиск по никнеймам или репозиториям">
    </div>
    <div class="repo-container" id="repo-container"></div>
    <a href="#" class="forum-link" onclick="checkUserAndOpenModal()">Оставить заявку</a>

    <div id="request-modal">
        <h3>Оставить заявку</h3>
        <input type="text" id="request-login" readonly>
        <input type="text" id="request-repo" placeholder="Название репозитория">
        <input type="text" id="request-repo-url" placeholder="URL репозитория (например, https://api.github.com/repos/owner/repo/releases)">
        <textarea id="request-text" placeholder="Описание заявки"></textarea>
        <select id="request-department">
            <option value="Отдел заявок">Отдел заявок</option>
            <option value="Отдел репозитория">Отдел репозитория</option>
        </select>
        <button onclick="submitRequest()">Отправить</button>
        <button onclick="closeRequestModal()">Закрыть</button>
    </div>

    <script>
        async function loadRepositories() {
            let users = JSON.parse(localStorage.getItem('approvedRepos')) || [];

            const repoContainer = document.getElementById('repo-container');
            repoContainer.innerHTML = '';

            if (users.length === 0) {
                repoContainer.innerHTML = '<p>Репозиториев пока нет</p>';
                return;
            }

            for (const user of users) {
                const userFolder = document.createElement('div');
                userFolder.className = 'user-folder';
                userFolder.dataset.nickname = user.nickname.toLowerCase();
                userFolder.innerHTML = `<h2>${user.nickname}</h2>`;
                const repoList = document.createElement('div');
                repoList.className = 'repo-list';

                for (const repo of user.repos) {
                    const repoItem = document.createElement('div');
                    repoItem.className = 'repo-item';
                    repoItem.dataset.repo = repo.name.toLowerCase();
                    repoItem.innerHTML = `<h3>${repo.name}</h3>`;

                    try {
                        const response = await fetch(repo.url);
                        if (!response.ok) throw new Error('API error');
                        const releases = await response.json();

                        if (releases.length === 0) {
                            repoItem.innerHTML += '<p>Релизов нет</p>';
                        } else {
                            releases.forEach(release => {
                                if (release.assets && release.assets.length > 0) {
                                    release.assets.forEach(asset => {
                                        const releaseItem = document.createElement('div');
                                        releaseItem.className = 'release-item';

                                        // Используем browser_download_url, если он есть
                                        let downloadUrl = asset.browser_download_url;
                                        if (!downloadUrl) {
                                            // Если browser_download_url отсутствует, формируем ссылку вручную
                                            const repoPath = repo.url.match(/repos\/(.+?)\/releases/)[1]; // Извлекаем owner/repo
                                            downloadUrl = `https://github.com/${repoPath}/releases/download/${release.tag_name}/${asset.name}`;
                                        }

                                        releaseItem.innerHTML = `
                                            <span>${asset.name} (${release.tag_name})</span>
                                            <a href="${downloadUrl}" download>Download</a>
                                        `;
                                        repoItem.appendChild(releaseItem);
                                    });
                                } else {
                                    const releaseItem = document.createElement('div');
                                    releaseItem.className = 'release-item';
                                    releaseItem.innerHTML = `<span>${release.tag_name}</span><span>Файлов для скачивания нет</span>`;
                                    repoItem.appendChild(releaseItem);
                                }
                            });
                        }
                    } catch (error) {
                        console.error(`Error loading releases for ${repo.name}:`, error);
                        repoItem.innerHTML += '<p>Ошибка загрузки релизов</p>';
                    }

                    repoList.appendChild(repoItem);
                }

                userFolder.appendChild(repoList);
                repoContainer.appendChild(userFolder);

                userFolder.addEventListener('click', function(e) {
                    if (e.target.tagName !== 'A') {
                        const isActive = this.classList.contains('active');
                        document.querySelectorAll('.user-folder').forEach(folder => {
                            folder.classList.remove('active');
                            folder.querySelector('.repo-list').style.display = 'none';
                        });
                        if (!isActive) {
                            this.classList.add('active');
                            this.querySelector('.repo-list').style.display = 'block';
                        }
                    }
                });
            }

            // Поиск
            document.getElementById('search-input').addEventListener('input', function() {
                const query = this.value.toLowerCase();
                document.querySelectorAll('.user-folder').forEach(folder => {
                    const nickname = folder.dataset.nickname;
                    const repos = folder.querySelectorAll('.repo-item');
                    let hasMatch = nickname.includes(query);

                    repos.forEach(repo => {
                        const repoName = repo.dataset.repo;
                        if (repoName.includes(query)) {
                            hasMatch = true;
                        }
                        repo.classList.toggle('hidden', !repoName.includes(query) && !nickname.includes(query));
                    });

                    folder.classList.toggle('hidden', !hasMatch);
                });
            });
        }

        function checkUserAndOpenModal() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                alert('Пожалуйста, зарегистрируйтесь, чтобы оставить заявку!');
                window.location.href = 'register.html';
                return;
            }
            document.getElementById('request-login').value = currentUser;
            document.getElementById('request-modal').style.display = 'block';
        }

        function closeRequestModal() {
            document.getElementById('request-modal').style.display = 'none';
        }

        async function submitRequest() {
            const login = document.getElementById('request-login').value;
            const repoName = document.getElementById('request-repo').value.trim();
            const repoUrl = document.getElementById('request-repo-url').value.trim();
            const text = document.getElementById('request-text').value.trim();
            const department = document.getElementById('request-department').value;

            if (!repoName || !repoUrl || !text) {
                alert('Заполните все поля!');
                return;
            }

            // Проверка валидности URL
            try {
                const response = await fetch(repoUrl);
                if (!response.ok) throw new Error('Invalid URL');
            } catch (error) {
                alert('Неверный URL репозитория! Убедитесь, что он доступен и имеет правильный формат (например, https://api.github.com/repos/owner/repo/releases).');
                return;
            }

            const request = {
                login: login,
                repoName: repoName,
                repoUrl: repoUrl,
                text: text,
                department: department,
                date: new Date().toISOString(),
                status: 'pending'
            };

            let requests = JSON.parse(localStorage.getItem('requests')) || [];
            requests.push(request);
            localStorage.setItem('requests', JSON.stringify(requests));

            alert('Заявка отправлена на рассмотрение!');
            document.getElementById('request-repo').value = '';
            document.getElementById('request-repo-url').value = '';
            document.getElementById('request-text').value = '';
            closeRequestModal();
        }

        window.onload = loadRepositories;
    </script>
</body>
</html>
