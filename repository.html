<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itry - Repository</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #1a0933, #3b1a66, #2e1a4d);
            min-height: 100vh;
            color: white;
            padding: 40px;
        }

        h1 {
            font-size: 3.5em;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glow 2s ease-in-out infinite alternate;
            background: linear-gradient(45deg, #ff5733, #33caff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .search-container {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }

        #search-input {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            background: #1a0933;
            border: 1px solid #33caff;
            color: white;
            border-radius: 5px;
            font-family: 'Roboto Mono', monospace;
        }

        .repo-container {
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .user-folder {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .user-folder:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .user-folder h2 {
            color: #33caff;
            font-size: 1.5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-folder h2::after {
            content: '▼';
            font-size: 0.8em;
        }

        .user-folder.active h2::after {
            content: '▲';
        }

        .repo-list {
            display: none;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin-top: 10px;
        }

        .repo-item {
            margin-bottom: 15px;
        }

        .repo-item h3 {
            color: #ff5733;
            font-size: 1.2em;
        }

        .release-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .release-item a {
            color: #33caff;
            text-decoration: none;
            font-weight: bold;
        }

        .forum-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff5733;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        #request-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2e1a4d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            width: 300px;
        }

        #request-modal textarea {
            width: 100%;
            height: 100px;
            background: #1a0933;
            border: 1px solid #33caff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #request-modal select {
            width: 100%;
            padding: 10px;
            background: #1a0933;
            border: 1px solid #33caff;
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #request-modal button {
            padding: 10px 20px;
            background: #ff5733;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff5733, 0 0 30px #33caff; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff5733, 0 0 40px #33caff; }
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
    </style>
</head>
<body>
    <h1>Itry - Repository</h1>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Поиск по никнеймам или репозиториям">
    </div>
    <div class="repo-container" id="repo-container"></div>
    <a href="#" class="forum-link" onclick="openRequestModal()">Оставить заявку</a>

    <div id="request-modal">
        <h3>Оставить заявку</h3>
        <textarea id="request-text" placeholder="Текст заявки"></textarea>
        <select id="request-department">
            <option value="Отдел заявок">Отдел заявок</option>
            <option value="Отдел репозитория">Отдел репозитория</option>
        </select>
        <button onclick="submitRequest()">Отправить</button>
        <button onclick="closeRequestModal()">Закрыть</button>
    </div>

    <script>
        async function loadRepositories() {
            const users = [
                {
                    nickname: "IGBerko",
                    repos: [
                        { name: "ShahtJa", url: "https://api.github.com/repos/IGBerko/ShahtJa/releases" },
                        { name: "JarImporter", url: "https://api.github.com/repos/IGBerko/net.shaft.jar.JarImporter/releases" }
                    ]
                }
            ];

            // Запасной вариант, если API не работает
            const fallbackData = [
                {
                    nickname: "IGBerko",
                    repos: [
                        {
                            name: "ShahtJa",
                            releases: [
                                { name: "ShahtJa v1.0", tag: "v1.0", url: "https://github.com/IGBerko/ShahtJa/releases/download/v1.0/net.shaft.framework.ShahtJa.jar" }
                            ]
                        },
                        {
                            name: "JarImporter",
                            releases: [
                                { name: "JarImporter v1.0", tag: "v1.0", url: "https://github.com/IGBerko/net.shaft.jar.JarImporter/releases/download/v1.0/net.shaft.jar.JarImporter.jar" }
                            ]
                        }
                    ]
                }
            ];

            const repoContainer = document.getElementById('repo-container');
            repoContainer.innerHTML = '';

            let dataToUse = [];

            try {
                for (const user of users) {
                    const userData = { nickname: user.nickname, repos: [] };
                    for (const repo of user.repos) {
                        const response = await fetch(repo.url);
                        if (!response.ok) throw new Error('API error');
                        const releases = await response.json();
                        userData.repos.push({ name: repo.name, releases: releases.map(r => ({
                            name: r.assets[0]?.name || "Unknown",
                            tag: r.tag_name,
                            url: r.assets[0]?.browser_download_url || "#"
                        })) });
                    }
                    dataToUse.push(userData);
                }
            } catch (error) {
                console.error('Error loading repositories:', error);
                dataToUse = fallbackData;
            }

            for (const user of dataToUse) {
                const userFolder = document.createElement('div');
                userFolder.className = 'user-folder';
                userFolder.dataset.nickname = user.nickname.toLowerCase();
                userFolder.innerHTML = `<h2>${user.nickname}</h2>`;
                const repoList = document.createElement('div');
                repoList.className = 'repo-list';

                for (const repo of user.repos) {
                    const repoItem = document.createElement('div');
                    repoItem.className = 'repo-item';
                    repoItem.dataset.repo = repo.name.toLowerCase();
                    repoItem.innerHTML = `<h3>${repo.name}</h3>`;

                    if (repo.releases.length === 0) {
                        repoItem.innerHTML += '<p>Релизов нет</p>';
                    } else {
                        repo.releases.forEach(release => {
                            const releaseItem = document.createElement('div');
                            releaseItem.className = 'release-item';
                            releaseItem.innerHTML = `
                                <span>${release.name} (${release.tag})</span>
                                <a href="${release.url}" download>Download</a>
                            `;
                            repoItem.appendChild(releaseItem);
                        });
                    }

                    repoList.appendChild(repoItem);
                }

                userFolder.appendChild(repoList);
                repoContainer.appendChild(userFolder);

                userFolder.addEventListener('click', function(e) {
                    if (e.target.tagName !== 'A') {
                        const isActive = this.classList.contains('active');
                        document.querySelectorAll('.user-folder').forEach(folder => {
                            folder.classList.remove('active');
                            folder.querySelector('.repo-list').style.display = 'none';
                        });
                        if (!isActive) {
                            this.classList.add('active');
                            this.querySelector('.repo-list').style.display = 'block';
                        }
                    }
                });
            }

            // Поиск
            document.getElementById('search-input').addEventListener('input', function() {
                const query = this.value.toLowerCase();
                document.querySelectorAll('.user-folder').forEach(folder => {
                    const nickname = folder.dataset.nickname;
                    const repos = folder.querySelectorAll('.repo-item');
                    let hasMatch = nickname.includes(query);

                    repos.forEach(repo => {
                        const repoName = repo.dataset.repo;
                        if (repoName.includes(query)) {
                            hasMatch = true;
                        }
                        repo.classList.toggle('hidden', !repoName.includes(query) && !nickname.includes(query));
                    });

                    folder.classList.toggle('hidden', !hasMatch);
                });
            });
        }

        function openRequestModal() {
            document.getElementById('request-modal').style.display = 'block';
        }

        function closeRequestModal() {
            document.getElementById('request-modal').style.display = 'none';
        }

        function submitRequest() {
            const text = document.getElementById('request-text').value;
            const department = document.getElementById('request-department').value;

            if (text.trim() === '') {
                alert('Введите текст заявки!');
                return;
            }

            const request = {
                text: text,
                department: department,
                date: new Date().toISOString()
            };

            let requests = JSON.parse(localStorage.getItem('requests')) || [];
            requests.push(request);
            localStorage.setItem('requests', JSON.stringify(requests));

            alert('Заявка отправлена!');
            document.getElementById('request-text').value = '';
            closeRequestModal();
        }

        window.onload = loadRepositories;
    </script>
</body>
</html>
