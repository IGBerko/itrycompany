<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itry - Repository</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #1a0933, #3b1a66, #2e1a4d);
            min-height: 100vh;
            color: white;
            padding: 40px;
        }

        h1 {
            font-size: 3.5em;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glow 2s ease-in-out infinite alternate;
            background: linear-gradient(45deg, #ff5733, #33caff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .user-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }

        .user-info p {
            margin: 5px 0;
        }

        .user-info button {
            padding: 5px 10px;
            background: #ff5733;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
            margin-right: 5px;
        }

        .search-container {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }

        #search-input {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            background: #1a0933;
            border: 1px solid #33caff;
            color: white;
            border-radius: 5px;
            font-family: 'Roboto Mono', monospace;
        }

        .repo-container {
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .user-folder {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .user-folder:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .user-folder h2 {
            color: #33caff;
            font-size: 1.5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-folder h2::after {
            content: '‚ñº';
            font-size: 0.8em;
        }

        .user-folder.active h2::after {
            content: '‚ñ≤';
        }

        .repo-list {
            display: none;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin-top: 10px;
        }

        .repo-item {
            margin-bottom: 15px;
        }

        .repo-item h3 {
            color: #ff5733;
            font-size: 1.2em;
        }

        .release-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .release-item a {
            color: #33caff;
            text-decoration: none;
            font-weight: bold;
        }

        .forum-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff5733;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        #request-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2e1a4d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            width: 300px;
        }

        #request-modal input,
        #request-modal textarea {
            width: 100%;
            background: #1a0933;
            border: 1px solid #33caff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #request-modal textarea {
            height: 100px;
        }

        #request-modal select {
            width: 100%;
            padding: 10px;
            background: #1a0933;
            border: 1px solid #33caff;
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #request-modal button {
            padding: 10px 20px;
            background: #ff5733;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .notification-bell {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #33caff;
            display: none;
        }

        .notification-bell:hover {
            color: #ff5733;
        }

        .notification-bell::after {
            content: attr(data-count);
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff5733;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            display: none;
        }

        .notification-bell.has-notifications::after {
            display: block;
        }

        .notification-list {
            display: none;
            position: fixed;
            top: 50px;
            right: 20px;
            background: #2e1a4d;
            border: 1px solid #33caff;
            border-radius: 5px;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            width: 300px;
            z-index: 1000;
        }

        .notification-item {
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 5px;
        }

        .notification-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff5733, 0 0 30px #33caff; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff5733, 0 0 40px #33caff; }
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div class="user-info" id="user-info">
        <p>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: <span id="current-user"></span></p>
        <p>–†–æ–ª—å: <span id="current-role"></span></p>
        <button id="admin-panel-button" onclick="goToAdminPanel()" style="display: none;">–ü–µ—Ä–µ–π—Ç–∏ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</button>
        <button onclick="logout()">–í—ã–π—Ç–∏</button>
    </div>
    <h1>Itry - Repository</h1>
    <div class="notification-bell" id="notification-bell" data-count="0">üîî</div>
    <div class="notification-list" id="notification-list"></div>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∏–∫–Ω–µ–π–º–∞–º –∏–ª–∏ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è–º">
    </div>
    <div class="repo-container" id="repo-container"></div>
    <a href="#" class="forum-link" onclick="checkUserAndOpenModal()">–û—Å—Ç–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</a>

    <div id="request-modal">
        <h3>–û—Å—Ç–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</h3>
        <input type="text" id="request-login" readonly>
        <input type="text" id="request-repo" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, ShahtJa)">
        <input type="text" id="request-repo-url" placeholder="URL —Ä–µ–ª–∏–∑–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, https://github.com/IGBerko/ShahtJa/releases/tag/1.0)">
        <input type="text" id="request-filename" placeholder="–ò–º—è —Ñ–∞–π–ª–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, ShahtJa-1.0.jar)">
        <textarea id="request-text" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞—è–≤–∫–∏"></textarea>
        <select id="request-department">
            <option value="–û—Ç–¥–µ–ª –∑–∞—è–≤–æ–∫">–û—Ç–¥–µ–ª –∑–∞—è–≤–æ–∫</option>
            <option value="–û—Ç–¥–µ–ª —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è">–û—Ç–¥–µ–ª —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è</option>
        </select>
        <button onclick="submitRequest()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        <button onclick="closeRequestModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        function loadRepositories() {
            let users = JSON.parse(localStorage.getItem('approvedRepos')) || [];

            const repoContainer = document.getElementById('repo-container');
            repoContainer.innerHTML = '';

            if (users.length === 0) {
                repoContainer.innerHTML = '<p>–†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–µ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>';
                return;
            }

            for (const user of users) {
                const userFolder = document.createElement('div');
                userFolder.className = 'user-folder';
                userFolder.dataset.nickname = user.nickname.toLowerCase();
                userFolder.innerHTML = `<h2>${user.nickname}</h2>`;
                const repoList = document.createElement('div');
                repoList.className = 'repo-list';

                for (const repo of user.repos) {
                    const repoItem = document.createElement('div');
                    repoItem.className = 'repo-item';
                    repoItem.dataset.repo = repo.name.toLowerCase();
                    repoItem.innerHTML = `<h3>${repo.name}</h3>`;

                    const releaseItem = document.createElement('div');
                    releaseItem.className = 'release-item';

                    const downloadUrl = repo.downloadUrl;
                    const filename = repo.filename;
                    const tag = repo.tag;

                    releaseItem.innerHTML = `
                        <span>${filename} (${tag})</span>
                        <a href="${downloadUrl}" download>Download</a>
                    `;
                    repoItem.appendChild(releaseItem);
                    repoList.appendChild(repoItem);
                }

                userFolder.appendChild(repoList);
                repoContainer.appendChild(userFolder);

                userFolder.addEventListener('click', function(e) {
                    if (e.target.tagName !== 'A') {
                        const isActive = this.classList.contains('active');
                        document.querySelectorAll('.user-folder').forEach(folder => {
                            folder.classList.remove('active');
                            folder.querySelector('.repo-list').style.display = 'none';
                        });
                        if (!isActive) {
                            this.classList.add('active');
                            this.querySelector('.repo-list').style.display = 'block';
                        }
                    }
                });
            }

            // –ü–æ–∏—Å–∫
            document.getElementById('search-input').addEventListener('input', function() {
                const query = this.value.toLowerCase();
                document.querySelectorAll('.user-folder').forEach(folder => {
                    const nickname = folder.dataset.nickname;
                    const repos = folder.querySelectorAll('.repo-item');
                    let hasMatch = nickname.includes(query);

                    repos.forEach(repo => {
                        const repoName = repo.dataset.repo;
                        if (repoName.includes(query)) {
                            hasMatch = true;
                        }
                        repo.classList.toggle('hidden', !repoName.includes(query) && !nickname.includes(query));
                    });

                    folder.classList.toggle('hidden', !hasMatch);
                });
            });
        }

        function checkUserAndOpenModal() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å, —á—Ç–æ–±—ã –æ—Å—Ç–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É!');
                window.location.href = 'register.html';
                return;
            }
            document.getElementById('request-login').value = currentUser;
            document.getElementById('request-modal').style.display = 'block';
        }

        function closeRequestModal() {
            document.getElementById('request-modal').style.display = 'none';
        }

        function submitRequest() {
            const login = document.getElementById('request-login').value;
            const repoName = document.getElementById('request-repo').value.trim();
            const repoUrl = document.getElementById('request-repo-url').value.trim();
            const filename = document.getElementById('request-filename').value.trim();
            const text = document.getElementById('request-text').value.trim();
            const department = document.getElementById('request-department').value;

            if (!repoName || !repoUrl || !filename || !text) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }

            const urlPattern = /^https:\/\/github\.com\/[a-zA-Z0-9-]+\/[a-zA-Z0-9-]+\/releases\/tag\/.+$/;
            if (!urlPattern.test(repoUrl)) {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç URL! –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ñ–æ—Ä–º–∞—Ç: https://github.com/owner/repo/releases/tag/tag_name (–Ω–∞–ø—Ä–∏–º–µ—Ä, https://github.com/IGBerko/ShahtJa/releases/tag/1.0).');
                return;
            }

            const urlParts = repoUrl.match(/github\.com\/([a-zA-Z0-9-]+)\/([a-zA-Z0-9-]+)\/releases\/tag\/(.+)/);
            if (!urlParts) {
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∏–∑–≤–ª–µ—á—å –¥–∞–Ω–Ω—ã–µ –∏–∑ URL. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ñ–æ—Ä–º–∞—Ç.');
                return;
            }

            const owner = urlParts[1];
            const repo = urlParts[2];
            const tag = urlParts[3];

            const downloadUrl = `https://github.com/${owner}/${repo}/releases/download/${tag}/${filename}`;

            const request = {
                login: login,
                repoName: repoName,
                repoUrl: repoUrl,
                filename: filename,
                tag: tag,
                downloadUrl: downloadUrl,
                text: text,
                department: department,
                date: new Date().toISOString(),
                status: 'pending'
            };

            let requests = JSON.parse(localStorage.getItem('requests')) || [];
            requests.push(request);
            localStorage.setItem('requests', JSON.stringify(requests));

            alert('–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –Ω–∞ —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–∏–µ!');
            document.getElementById('request-repo').value = '';
            document.getElementById('request-repo-url').value = '';
            document.getElementById('request-filename').value = '';
            document.getElementById('request-text').value = '';
            closeRequestModal();
        }

        function logout() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('currentUserRole');
            window.location.href = 'login.html';
        }

        function goToAdminPanel() {
            window.location.href = 'admin.html';
        }

        function updateNotificationBell() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) return;

            const notifications = JSON.parse(localStorage.getItem(`notifications_${currentUser}`)) || [];
            const bell = document.getElementById('notification-bell');
            bell.setAttribute('data-count', notifications.length);
            if (notifications.length > 0) {
                bell.classList.add('has-notifications');
            } else {
                bell.classList.remove('has-notifications');
            }

            const notificationList = document.getElementById('notification-list');
            notificationList.innerHTML = '';
            notifications.forEach((notif, index) => {
                const notifItem = document.createElement('div');
                notifItem.className = 'notification-item';
                notifItem.innerHTML = `
                    <p>${notif.message}</p>
                    <p style="font-size: 0.8em; color: #aaa;">${new Date(notif.date).toLocaleString()}</p>
                `;
                notificationList.appendChild(notifItem);
            });
        }

        document.getElementById('notification-bell').addEventListener('click', function() {
            const currentUser = localStorage.getItem('currentUser');
            const notificationList = document.getElementById('notification-list');
            notificationList.style.display = notificationList.style.display === 'block' ? 'none' : 'block';
            if (notificationList.style.display === 'block') {
                localStorage.setItem(`notifications_${currentUser}`, JSON.stringify([]));
                updateNotificationBell();
            }
        });

        window.onload = function() {
            const currentUser = localStorage.getItem('currentUser');
            const currentRole = localStorage.getItem('currentUserRole');
            if (currentUser) {
                document.getElementById('current-user').textContent = currentUser;
                document.getElementById('current-role').textContent = currentRole;
                if (currentRole === 'admin') {
                    document.getElementById('admin-panel-button').style.display = 'inline-block';
                }
                document.getElementById('notification-bell').style.display = 'block';
                updateNotificationBell();
            } else {
                document.getElementById('user-info').style.display = 'none';
                document.getElementById('notification-bell').style.display = 'none';
            }
            loadRepositories();
        };
    </script>
</body>
</html>
